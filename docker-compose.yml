version: "3"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/:/backend # maps host diretory to internal container directory
    working_dir: /backend/
  frontend:
    image: node:latest
    command: bash -c "yarn  && yarn build && yarn start" # Comando para iniciar el front
    working_dir: /frontend
    volumes:
      - ./frontend/:/frontend
    tty: true
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/var/www/frontend
    depends_on:
      - backend
